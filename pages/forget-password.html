<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>

    <link href="../assets/styles/hiraway.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen justify-between">
    <div class="flex flex-1 items-center justify-center">
      <div class="max-w-md w-full bg-white rounded-lg shadow p-8">
        <div class="flex flex-col items-center mb-6">
          <span class="mdi mdi-cube text-4xl text-gray-800 mb-2"></span>
          <h2 class="text-3xl font-semibold text-center text-gray-800">Forgot Password</h2>
        </div>
        <p class="mb-6 text-center text-gray-600">Enter your email to reset your password.</p>
        <form action="#" method="POST" class="space-y-5">
          <div class="relative">
            <input
              type="email"
              name="email"
              placeholder="Your email address"
              required
              class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-md bg-gray-50 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span class="mdi mdi-email-outline absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></span>
          </div>
          <button type="submit" class="w-full bg-white text-gray-800 py-3 rounded-md font-semibold border border-gray-300 hover:bg-gray-100 transition">Reset Password</button>
        </form>
        <p class="mt-6 text-center text-gray-600">
          Remember your password?
          <a href="signin.html" class="text-blue-600 hover:underline">Sign In</a>
        </p>
      </div>
    </div>
    <footer class="text-center text-gray-500 mb-4">
      <a href="#" class="hover:underline">Terms of Service</a>
      and
      <a href="#" class="hover:underline">Privacy Policy</a>
    </footer>
  </body>
</html>
