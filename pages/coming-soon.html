<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coming Soon</title>

    <link href="../assets/styles/hiraway.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen justify-between">
    <div class="flex flex-1 items-center justify-center">
      <div class="max-w-md w-full bg-white rounded-lg shadow p-8 text-center">
        <div class="flex flex-col items-center mb-6">
          <span class="mdi mdi-cube text-4xl text-gray-800 mb-2"></span>
          <h1 class="text-3xl font-semibold text-gray-800 mb-2">Coming Soon</h1>
        </div>
        <p class="text-gray-600 mb-6">We're working hard to launch our new website. Stay tuned!</p>
        <form class="flex flex-col gap-4 justify-center max-w-md mx-auto" action="#" method="POST">
          <div class="relative w-full">
            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-md bg-gray-50 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span class="mdi mdi-email-outline absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></span>
          </div>
          <button
            class="bg-light px-4 py-2 border border-gray-700 rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors duration-200">
            Notify Me
          </button>
        </form>
      </div>
    </div>
    <footer class="text-center text-gray-500 text-sm mb-4">
      <a href="#" class="hover:underline">Terms of Service</a>
      and
      <a href="#" class="hover:underline">Privacy Policy</a>
    </footer>
  </body>
</html>
