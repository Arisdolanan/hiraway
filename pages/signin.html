<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>

    <link href="../assets/styles/hiraway.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen justify-between">
    <div class="flex flex-1 items-center justify-center">
      <div class="max-w-md w-full bg-white rounded-lg shadow p-8">
        <div class="flex flex-col items-center mb-6">
          <span class="mdi mdi-cube text-4xl text-gray-800 mb-2"></span>
          <h2 class="text-3xl font-semibold text-center text-gray-800">Sign in</h2>
        </div>
        <form id="signin-form" action="#" method="POST" class="space-y-5">
          <div id="email-step">
            <div class="relative">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address"
                required
                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-md bg-gray-50 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              <span class="mdi mdi-email-outline absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></span>
            </div>
            <button
              type="button"
              id="continue-btn"
              class="w-full bg-light px-4 py-2 border border-gray-700 rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors duration-200 mt-3">
              Continue
            </button>
          </div>
          <div id="password-step" class="hidden">
            <div class="mb-2">
              <input type="email" id="email-readonly" name="email-readonly" readonly class="w-full px-4 py-3 border border-gray-200 rounded-md bg-gray-100 text-gray-500 cursor-not-allowed" />
            </div>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-md bg-gray-50 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" />
              <span class="mdi mdi-lock-outline absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></span>
            </div>
            <button
              type="submit"
              class="w-full bg-light px-4 py-2 border border-gray-700 rounded-lg text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors duration-200">
              Sign In
            </button>
          </div>
        </form>
        <div class="flex items-center my-4">
          <div class="flex-grow h-px bg-gray-200"></div>
          <span class="mx-3 text-gray-400">OR</span>
          <div class="flex-grow h-px bg-gray-200"></div>
        </div>
        <button
          class="w-full flex items-center justify-center gap-2 border border-gray-300 bg-white text-gray-800 py-3 rounded-md mb-3 hover:bg-gray-100 transition bg-light px-4 py-2 border border-gray-700 rounded-lg text-sm font-medium text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors duration-200">
          <span class="mdi mdi-google text-lg"></span>
          Continue with Google
        </button>
        <button
          class="w-full flex items-center justify-center gap-2 border border-gray-300 bg-white text-gray-800 py-3 rounded-md hover:bg-gray-100 transition bg-light px-4 py-2 border border-gray-700 rounded-lg text-sm font-medium text-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors duration-200">
          <span class="mdi mdi-github text-lg"></span>
          Continue with GitHub
        </button>
        <p class="mt-6 text-center text-gray-600">
          Don't have an account?
          <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a>
        </p>
        <p class="mt-2 text-center text-gray-600">
          <a href="forget-password.html" class="text-blue-600 hover:underline">Forgot Password?</a>
        </p>
      </div>
    </div>
    <footer class="text-center text-gray-500 text-sm mb-4">
      <a href="#" class="hover:underline">Terms of Service</a>
      and
      <a href="#" class="hover:underline">Privacy Policy</a>
    </footer>
    <script>
      const continueBtn = document.getElementById('continue-btn')
      const emailStep = document.getElementById('email-step')
      const passwordStep = document.getElementById('password-step')
      const emailInput = document.getElementById('email')
      const emailReadonly = document.getElementById('email-readonly')
      const signinForm = document.getElementById('signin-form')

      continueBtn.addEventListener('click', function () {
        if (emailInput.checkValidity()) {
          emailStep.classList.add('hidden')
          passwordStep.classList.remove('hidden')
          emailReadonly.value = emailInput.value
        } else {
          emailInput.reportValidity()
        }
      })

      signinForm.addEventListener('submit', function (e) {
        e.preventDefault()
        window.location.href = '../index.html'
      })
    </script>
  </body>
</html>
